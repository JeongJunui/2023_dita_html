<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <style>
        /*태그-태그명
        id-#
        class-.*/
        .second
        {
            background-color: azure;
        }
        div
        {
            font-size: 30px;
        }
        #third
        {
            background-color: blueviolet;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!--스타일 넣는법
    1. 태그 안에
    2. head 태그 안에 style 태그
    3. css 파일 작성-->
    <div class="first" style="background-color: aquamarine;">First</div>
    <div class="second">Second</div>
    <div id="third" style="font-size: 50px;">Third</div>
    <p>Fourth</p>
    <a href="#">Normal a Tag</a>
    <a href="#" target="_blank">New a Tag</a>
</body>

</html>
