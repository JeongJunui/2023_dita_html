<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
  </head>
  <body>
    <form action="https://www.bing.com/search" method="get">
      <input
        type="text"
        name="query"
        placeholder="Enter the Animal Character"
      />
      <button type="button">Click</button>
    </form>
    <!-- https://www.bing.com/search?q=%ec%b2%b4%ec%85%94+%ec%ba%a3 <- 형식은 (주소)?(변수명)=(값)&(변수명)=(값)&... 식, ? 뒤를 쿼리 스트링이라 칭함, &으로 각 변수명을 구분함  -->
    <hr />
    <form action="#">
      <fieldset>
        <legend>그룹 이름</legend>
        내용
        <!-- 상호작용 요소 생략 -->
      </fieldset>
    </form>
  </body>
</html>
